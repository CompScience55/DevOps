<h1 mat-dialog-title>Neuen Spieler anlegen</h1>
<div mat-dialog-content>
  <form [formGroup]="spielerForm">
    <mat-form-field style="width:100%">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field style="width:100%">
      <mat-label>Geburtsjahr</mat-label>
      <input matInput formControlName="geburtsjahr" type="number">
    </mat-form-field>

    <mat-form-field style="width:100%">
      <mat-label>Stadt</mat-label>
      <input matInput formControlName="stadt">
    </mat-form-field>

    <mat-form-field style="width:100%">
      <mat-label>Land</mat-label>
      <input matInput formControlName="land">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="onCancel()">Abbrechen</button>
  <button mat-raised-button color="accent" (click)="onSave()">Speichern</button>
</div>
