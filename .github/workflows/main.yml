name: CI Workflow

on:
  push:
    branches:
      - main
    
  pull_request:
    branches:
      - main
  
  workflow_dispatch:

jobs:
  # Job für das Java-Backend
  backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Check out Code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven Repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and Test Backend
        run: |
          cd DevOps
          mvn clean install -Dspring.profiles.active=ci
          mvn test -Dspring.profiles.active=ci

  # Job für das Angular-Frontend
  frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Check out Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm test

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
